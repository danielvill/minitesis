<!DOCTYPE html>
<html>
<head>
  <title>Mi aplicación Flask</title>
  <link rel="stylesheet" href="/static/css/form.css">
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <!-- FONTAWESOME STYLES -->
  <link href="/static/css/font-awesome.css" rel="stylesheet">
  <!-- CUSTOM STYLES -->
  <link href="/static/css/custom.css" rel="stylesheet">
  <!-- GOOGLE FONTS -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css">
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jQuery UI -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
     .contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(220, 88, 42);
    } 

    .imagen {
      width: 200px;
      height: 100px;
      background-color: rgb(220, 88, 42);
    }

    .texto {
      font-size: 60px;
      font-weight: bold;
      margin-left: 20px;
      color: rgb(253, 253, 253);
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div class="contenedor">
      <img src="/static/img/logo.png"  style="height: 100px; width:100px ; orientation: landscape; background-color: rgb(220, 88, 42);">   
      <h1 class="texto">SISTEMA COBRYAN USUARIOS</h1>
    </div>
    <!-- /. NAV TOP  -->
    <nav class="navbar-default navbar-side" role="navigation">
      <div class="sidebar-collapse">
        <ul class="nav" id="main-menu">
          <li>
            <a href="./client"><i class="fa fa-edit "></i>Registro de Clientes <span class="badge"></span></a>
          </li>
          <li>
            <a href="./product"><i class="fa fa-edit"></i>Ingreso de Productos</a>
          </li>
          <li>
            <a href="./pay"><i class="fa fa-eye "></i>Vista de Productos </a>
          </li>
          <br>
          <li>
            <a href="{{ url_for('logout') }}" class="">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
              </svg>
              Cerrar Sesión Usuario</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
      <div id="page-inner">
        <div class="row">
          <div class="col-lg-12">
          </div>
        </div>
        <!-- /. ROW  -->
        <hr />
        {% block content %}
        {% endblock %}
        <!-- /. terminar aqui  -->
        <!-- /. PAGE INNER  -->
      </div>
      <!-- /. PAGE WRAPPER  -->
    </div>
  </div>
</body>
</html>
