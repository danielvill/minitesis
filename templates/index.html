<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .form-control {
            background-color: #f6f7f8;
            color: white;
        }

        .btn {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <form action="/index" method="POST" class="text-center" style="width: 300px;">
        <img class="mb-4" src="" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Por favor inicia sesi칩n</h1>
        <label for="inputuser" class="sr-only">Usuario</label>
        <input type="text" name="user" class="form-control mb-3" placeholder="Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contrase침a</label>
        <input type="password" name="password" class="form-control mb-3" placeholder="Contrase침a" required autofocus>
        <p><a href="{{ url_for('regi') }}">Login</a></p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar sesi칩n</button>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
    </form>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
